<link rel="stylesheet" href="${ctxPath}/css/pages/system_user.css">
<script type="text/javascript" src="${ctxPath}/js/pages/system_user.js"></script>
<div class="pageheader">
    <h2><i class="fa fa-calendar"></i> 系统管理 <span>用户管理</span></h2>

    <div class="breadcrumb-wrapper">
        <span class="label">当前位置:</span>
        <ol class="breadcrumb">
            <li><a href="index.html">HomeCenter</a></li>
            <li><a href="calendar.html">系统管理</a></li>
            <li class="active">用户管理</li>
        </ol>
    </div>
</div>
<div class="contentpanel">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-dark panel-alt widget-todo">
                <div class="panel-heading">
                    <div class="panel-btns">
                        <a href="javascript:;" id="addUserInfoBtn" class="tooltips" data-toggle="tooltip" title="增加用户信息" data-original-title="Settings"><i class="glyphicon glyphicon-cog"></i></a>
                        <a href="javascript:;" id="changeUserInfoBtn" class="tooltips" data-toggle="tooltip" title="修改用户信息" data-original-title="Add New"><i class="glyphicon glyphicon-plus"></i></a>
                    </div><!-- panel-btns -->
                    <h3 class="panel-title">管理用户信息一览</h3>
                </div>
                <div class="panel-body nopadding">
                    <ul class="todo-list">
                        <li>
                            <div class="ckbox ckbox-success">
                                <input type="checkbox" value="1" class="colin-user-list- check">
                                <label for="washcar">Wash car in neighbors house</label>
                            </div>
                        </li>
                        <li>
                            <div class="ckbox ckbox-success">
                                <input type="checkbox" value="1" id="eatpizza" checked="checked">
                                <label for="eatpizza">Find and eat pizza anywhere</label>
                            </div>
                        </li>
                        <li>
                            <div class="ckbox ckbox-success">
                                <input type="checkbox" value="1" id="washdish" checked="checked">
                                <label for="washdish">Wash the dishes and map the floor</label>
                            </div>
                        </li>
                        <li>
                            <div class="ckbox ckbox-success">
                                <input type="checkbox" value="1" id="buyclothes">
                                <label for="buyclothes">Buy some clothes</label>
                            </div>
                        </li>
                        <li>
                            <div class="ckbox ckbox-success">
                                <input type="checkbox" value="1" id="throw" checked="checked">
                                <label for="throw">Throw the garbage</label>
                            </div>
                        </li>
                        <li>
                            <div class="ckbox ckbox-success">
                                <input type="checkbox" value="1" id="reply">
                                <label for="reply">Reply all emails for this week</label>
                            </div>
                        </li>
                    </ul>
                </div><!-- panel-body -->
            </div>
        </div>
    </div>
</div>
