<link rel="stylesheet" href="${ctxPath}/css/pages/person_data.css">
<script type="text/javascript" src="${ctxPath}/js/pages/person_data.js"></script>
<div class="pageheader">
    <h2><i class="fa fa-user"></i>个人中心 <span>个人资料</span></h2>

    <div class="breadcrumb-wrapper">
        <span class="label">当前位置:</span>
        <ol class="breadcrumb">
            <li><a href="index.html">HomeCenter</a></li>
            <li><a href="calendar.html">个人中心</a></li>
            <li class="active">个人资料</li>
        </ol>
    </div>
</div>
<div class="contentpanel">
    <div>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#basedata" aria-controls="basedata" role="tab"
                                                      data-toggle="tab">基本资料</a></li>
            <li role="presentation"><a href="#contactdata" aria-controls="contactdata" role="tab"
                                       data-toggle="tab">联系方式</a></li>
            <li role="presentation"><a href="#educationdata" aria-controls="educationdata" role="tab" data-toggle="tab">教育情况</a>
            </li>
            <li role="presentation"><a href="#persondata" aria-controls="persondata" role="tab"
                                       data-toggle="tab">上传头像</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="basedata">
                <form id="basedata-form" class="form-horizontal" action="./" method="post">
                    <div class="form-group">
                        <label for="basedata-username" class="col-sm-2 control-label">用户名</label>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="basedata-username" placeholder="不能为空"
                                   value="${userInfo.user_callname}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="basedata-truename" class="col-sm-2 control-label">真实姓名</label>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="basedata-truename" placeholder="不能为空"
                                   value="${userInfo.user_name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="basedata-gendar" class="col-sm-2 control-label">性别</label>

                        <div class="col-sm-7">
                            <select id="basedata-gendar" class="form-control">
                                <% if(userInfo.user_info_gendar=="男"){%>
                                <option value="男" selected="selected">男</option>
                                <option value="女">女</option>
                                <%}else{%>
                                <option value="男">男</option>
                                <option value="女" selected="selected">女</option>
                                <%}%>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="basedata-birthday" class="col-sm-2 control-label">生日</label>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="basedata-birthday" placeholder="不能为空" value="${userInfo.user_info_birthday}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="basedata-address-province" class="col-sm-2 control-label">出生地</label>

                        <div class="col-sm-7">
                            <select class="col-sm-4 form-control-static">
                                <option value="${userInfo.user_info_province}">${userInfo.user_info_province}</option>
                            </select>
                            <select class="col-sm-4 form-control-static">
                                <option value="${userInfo.user_info_city}">${userInfo.user_info_city}</option>
                            </select>
                            <select class="col-sm-4 form-control-static">
                                <option value="${userInfo.user_info_area}">${userInfo.user_info_area}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="basedata-liveaddress-province" class="col-sm-2 control-label">居住地</label>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="basedata-liveaddress-province"
                                   id="basedata-liveaddress-province" placeholder="不能为哦那个" value="${userInfo.user_info_address}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="basedata-blood" class="col-sm-2 control-label">血型</label>

                        <div class="col-sm-7">
                            <select id="basedata-blood" class="form-control" data-value="${userInfo.user_info_blood}">
                                <%if(userInfo.user_info_blood=="A"){%>
                                <option value="A" selected="selected">A型</option>
                                <option value="B">B型</option>
                                <option value="AB">AB型</option>
                                <option value="O">O型</option>
                                <%}else if(userInfo.user_info_blood=="B"){%>
                                <option value="A">A型</option>
                                <option value="B" selected="selected">B型</option>
                                <option value="AB">AB型</option>
                                <option value="O">O型</option>
                                <%}else if(userInfo.user_info_blood=="AB"){%>
                                <option value="A">A型</option>
                                <option value="B">B型</option>
                                <option value="AB" selected="selected">AB型</option>
                                <option value="O">O型</option>
                                <%}else if(userInfo.user_info_blood=="O"){%>
                                <option value="A">A型</option>
                                <option value="B">B型</option>
                                <option value="AB">AB型</option>
                                <option value="O" selected="selected">O型</option>
                                <%}%>


                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <button type="submit" class="btn btn-success col-sm-3 col-sm-offset-1">保存</button>
                            <button type="submit" class="btn btn-danger col-sm-3 col-sm-offset-2">重置</button>
                        </div>
                    </div>
                </form>
            </div>
            <div role="tabpanel" class="tab-pane" id="contactdata">
                <form id="contactdata-form" class="form-horizontal" action="./" method="post">
                    <div class="form-group">
                        <label for="contactdata-phone" class="col-sm-2 control-label">邮箱</label>

                        <div class="col-sm-7">
                            <input type="tel" class="form-control" id="contactdata-phone" placeholder="不能为空" value="${userInfo.user_email}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contactdata-mobile" class="col-sm-2 control-label">手机</label>

                        <div class="col-sm-7">
                            <input type="tel" class="form-control" id="contactdata-mobile" placeholder="不能为空" value="${userInfo.user_phone}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contactdata-qq" class="col-sm-2 control-label">QQ</label>

                        <div class="col-sm-7">
                            <input type="tel" class="form-control" id="contactdata-qq" placeholder="不能为空" value="${userInfo.user_info_qq}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <button id="contactdata-submit" type="submit" class="btn btn-primary col-sm-12">提交</button>
                        </div>
                    </div>
                </form>
            </div>
            <div role="tabpanel" class="tab-pane" id="educationdata">
                <div class="form-group">
                    <label class="col-sm-2 control-label">我的大学</label>

                    <div class="col-sm-7">
                        <select name="" id="" class="form-control">
                            <option value="0">清华大学</option>
                        </select>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="persondata">
                <div class="form-group">
                    <label class="col-sm-2 control-label">我的头像</label>

                    <div class="col-sm-7">
                        <img class="img-thumbnail coco-form-title" src="../upload/images/"/>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
