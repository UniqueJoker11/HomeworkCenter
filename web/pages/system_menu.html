<link rel="stylesheet" href="${ctxPath}/css/pages/system_menu.css">
<script type="text/javascript" src="${ctxPath}/js/pages/system_menu.js"></script>
<div class="pageheader">
    <h2><i class="fa fa-gear"></i> 系统管理 <span>菜单管理</span></h2>

    <div class="breadcrumb-wrapper">
        <span class="label">当前位置:</span>
        <ol class="breadcrumb">
            <li><a href="calendar.html">系统管理</a></li>
            <li class="active">菜单管理</li>
        </ol>
    </div>
</div>
<div class="contentpanel">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">菜单管理面板</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-dark panel-alt widget-messaging">
                        <div class="panel-heading">
                            <div class="panel-btns">
                                <a class="panel-group" href="javascript:;" onclick="addRootMenuInfo()"><i
                                        class="glyphicon glyphicon-plus"></i></a>
                            </div>
                            <!-- panel-btns -->
                            <h2 class="panel-title">根菜单目录</h2>
                        </div>
                        <div class="panel-body">
                            <ul id="colin-root-menu-list">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="panel panel-dark panel-alt widget-messaging">
                        <div class="panel-heading">
                            <div class="panel-btns">
                                <a class="panel-group" href="javascript:;" onclick="addNodeMenuInfo()"><i
                                        class="glyphicon glyphicon-plus"></i></a>
                            </div>
                            <!-- panel-btns -->
                            <h2 id="colin-node-menu-title" class="panel-title" data-parentId="">日程安排菜单目录</h2>
                        </div>
                        <div class="panel-body">
                            <ul id="colin-node-menu-list">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--根节点菜单对话框-->
<div class="modal fade" id="colin-root-menu-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="colin-root-menu-modal-title">添加根节点菜单</h4>
            </div>
            <div class="modal-body">
                <form id="colin-root-menu-modal-form" action="./add_root_menu_info.action" method="post"
                      enctype="application/x-www-form-urlencoded">
                    <div class="form-group">
                        <label for="root_menuName" class="control-label">菜单名称:</label>
                        <input type="text" class="form-control" id="root_menuName" name="menuName">
                    </div>
                    <div class="form-group">
                        <label for="root_menuIcon" class="control-label">菜单图标:</label>
                        <input type="text" class="form-control" id="root_menuIcon" name="menuIcon"/>
                    </div>
                    <input type="hidden" name="menuOrder" id="root_menuOrder">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="colin-root-menu-modal-submitbtn">确定</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!--子节点菜单对话框-->
<div class="modal fade" id="colin-node-menu-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="colin-node-menu-modal-title">添加根节点菜单</h4>
            </div>
            <div class="modal-body">
                <form id="colin-node-menu-modal-form" action="./add_node_menu_info.action" method="post"
                      enctype="application/x-www-form-urlencoded">
                    <div class="form-group">
                        <label for="menuName" class="control-label">菜单名称:</label>
                        <input type="text" class="form-control" id="menuName" name="menuName">
                    </div>
                    <div class="form-group">
                        <label for="node_menuIcon" class="control-label">菜单图标:</label>
                        <input type="text" class="form-control" id="node_menuIcon" name="menuIcon"/>
                    </div>
                    <div class="form-group">
                        <label for="node_menuUrl" class="control-label">菜单页面:</label>
                        <input type="text" class="form-control" id="node_menuUrl" name="menuUrl"/>
                    </div>
                    <input type="hidden" name="parentId" id="node_parentId">
                    <input type="hidden" name="menuOrder" id="node_menuOrder">
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" id="colin-node-menu-modal-submitbtn">确定</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
