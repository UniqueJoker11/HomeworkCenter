<link rel="stylesheet" href="${ctxPath}/css/fileinput.min.css"/>
<script type="text/javascript" src="${ctxPath}/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="${ctxPath}/js/jquery.form.js"></script>
<script type="text/javascript" src="${ctxPath}/js/fileinput.min.js"></script>
<script type="text/javascript" src="${ctxPath}/js/fileinput_locale_zh.js"></script>
<script type="text/javascript" src="${ctxPath}/js/pages/template_add.js"></script>
<div class="pageheader">
    <h2><i class="fa fa-pencil"></i> 模板管理 <span>新增模板.</span></h2>

    <div class="breadcrumb-wrapper">
        <span class="label">当前位置:</span>
        <ol class="breadcrumb">
            <li><a href="index.html">Bracket</a></li>
            <li><a href="general-forms.html">模板管理</a></li>
            <li class="active">新增模板</li>
        </ol>
    </div>
</div>

<div class="contentpanel">

    <div class="row">

        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-btns">
                        <a href="" class="panel-close">&times;</a>
                        <a href="" class="minimize">&minus;</a>
                    </div>
                    <h4 class="panel-title">新增网页模板</h4>

                    <p>
                        新增网页模板，上传模板压缩包，支持.rar,.zip的压缩文件，压缩包的文件存放格式是：将html页面单独放在最外面无需文件夹包裹，内置images,js,css，fonts等文件夹，这样以便发布模板</p>
                </div>
                <form id="templateAddForm" method="post" class="form-horizontal" action="./template_add_form.html" enctype="multipart/form-data">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">模板名称 <span class="asterisk">*</span></label>

                            <div class="col-sm-10">
                                <input type="text" name="tamplateName" class="form-control"
                                       placeholder="请输入模板的名称，不能为空"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">模板标签 <span class="asterisk">*</span></label>

                            <div class="col-sm-10">
                                <input type="text" name="tamplateTips" class="form-control" placeholder="多个标签以，隔开"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">模板描述 <span class="asterisk">*</span></label>

                            <div class="col-sm-10">
                                <textarea rows="5" class="form-control" name="tamplateDescribe" placeholder="模板描述"
                                          style="resize:none;"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">模板截图 <span class="asterisk">*</span></label>

                            <div class="col-sm-10">
                                <input id="templateSnapshot" name="templateSnapshot" type="file" class="file" multiple
                                       data-overwrite-initial="false" data-upload-url="#" data-min-file-count="1"
                                       data-max-file-count="5">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">模板资源 <span class="asterisk">*</span></label>

                            <div class="col-sm-10">
                                <input id="templateResource" name="templateResource" type="file" class="file"
                                       data-overwrite-initial="false" data-max-file-count="1" data-upload-url="#">
                            </div>
                        </div>

                    </div>
                    <!-- panel-body -->
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-sm-10 col-sm-offset-3">
                                <button id="submitTemplateBtn" type="submit" class="btn btn-primary">提交</button>
                                <button type="reset" class="btn btn-default">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- panel -->

        </div>
        <!-- col-md-6 -->
    </div>
    <!--row -->
</div><!-- contentpanel -->
