<link rel="stylesheet" href="${ctxPath}/css/pages/aticle_add.css">
<script type="text/javascript" src="${ctxPath}/js/pages/aticle_add.js"></script>
<div class="pageheader">
    <h2><i class="fa fa-calendar"></i> 我的文章 <span>新增文章</span></h2>

    <div class="breadcrumb-wrapper">
        <span class="label">当前位置:</span>
        <ol class="breadcrumb">
            <li><a href="index.html">HomeCenter</a></li>
            <li><a href="calendar.html">我的文章</a></li>
            <li class="active">新增文章</li>
        </ol>
    </div>
</div>
<div class="contentpanel">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-btns">
                        <a href="" class="panel-close">&times;</a>
                        <a href="" class="minimize">&minus;</a>
                    </div>
                    <h4 class="panel-title">Basic Wizard</h4>

                    <p>This basic wizard have no form validation and allows you to skip to another step by clicking on
                        the tab.</p>
                </div>
                <div class="panel-body panel-body-nopadding">

                    <!-- BASIC WIZARD -->
                    <div id="basicWizard" class="basic-wizard">

                        <ul class="nav nav-pills nav-justified">
                            <li><a href="#tab1" data-toggle="tab">文章标题</a></li>
                            <li><a href="#tab2" data-toggle="tab">文章内容</a></li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane" id="tab1">
                                <div class="form">
                                    <div class="form-group">
                                        <label class="col-sm-4"><em class="coco-form-required">*</em>&nbsp;文章标题</label>

                                        <div class="col-sm-8">

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-4">Lastname</label>

                                        <div class="col-sm-8">
                                            <input type="text" name="lastname" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-4">Gender</label>

                                        <div class="col-sm-8">
                                            <div class="rdio rdio-primary">
                                                <input type="radio" checked="checked" id="male" value="m" name="radio">
                                                <label for="male">Male</label>
                                            </div>
                                            <div class="rdio rdio-primary">
                                                <input type="radio" value="f" id="female" name="radio">
                                                <label for="female">Female</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="tab2">
                                <form class="form">
                                    <div class="form-group">
                                        <label class="col-sm-4">文章内容</label>

                                        <div class="col-sm-5">
                                            <input type="text" name="product_id" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-4">Product Name</label>

                                        <div class="col-sm-8">
                                            <input type="text" name="product_name" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-4">Category</label>

                                        <div class="col-sm-4">
                                            <select class="select2" data-placeholder="Choose One">
                                                <option value=""></option>
                                                <option value="">3D Animation</option>
                                                <option value="">Web Design</option>
                                                <option value="">Software Engineering</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- tab-content -->
                        <ul class="pager wizard">
                            <li class="previous"><a href="javascript:void(0)">上一个</a></li>
                            <li class="next"><a href="javascript:void(0)">下一个</a></li>
                        </ul>

                    </div>
                    <!-- #basicWizard -->

                </div>
                <!-- panel-body -->
            </div>
            <!-- panel -->

        </div>
    </div>
</div>
