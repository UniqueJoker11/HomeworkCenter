<link rel="stylesheet" href="${ctxPath}/css/fullcalendar/fullcalendar.min.css"/>
<link rel="stylesheet" href="${ctxPath}/css/bootstrap-timepicker.min.css"/>
<link rel="stylesheet" href="${ctxPath}/css/pages/schedule.css"/>
<!--日历控件-->
<script src="${ctxPath}/js/fullcalendar/moment.min.js"></script>
<script src="${ctxPath}/js/fullcalendar/fullcalendar.min.js"></script>
<!--日期控件-->
<script src="${ctxPath}/js/bootstrap-datetimepicker.min.js"></script>

<!--表单验证-->
<script src="${ctxPath}/js/jquery.validate.min.js"></script>
<script src="${ctxPath}/js/pages/schedule.js"></script>
<div class="pageheader">
    <h2><i class="fa fa-calendar"></i> 个人中心 <span>日程安排</span></h2>

    <div class="breadcrumb-wrapper">
        <span class="label">当前位置:</span>
        <ol class="breadcrumb">
            <li><a href="index.html">HomeCenter</a></li>
            <li><a href="calendar.html">个人中心</a></li>
            <li class="active">日程安排</li>
        </ol>
    </div>
</div>

<div class="contentpanel">
    <div class="colin-schedule-panel">
        <div class="row">
            <div class="col-md-12">
                <div class="colin-operate-schedule pull-right">
                    <button id="colin-pub-btn" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span>&nbsp;添加新行程
                    </button>
                </div>
            </div>
            <div class="col-md-12">
                <div id="colin-pub-schedule" class="panel panel-default panel-alt widget-messaging">
                    <div class="panel-heading">
                        <div class="panel-btns">
                            <a href="" class="panel-edit"><i class="fa fa-edit"></i></a>
                        </div>
                        <!-- panel-btns -->
                        <h3 class="panel-title">发布新行程</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal form-bordered">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">行程主题</label>
                                <div class="col-sm-5">
                                    <input type="text" id="schedule_title" name="schedule_title" placeholder="不能为空！"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">起始日期</label>
                                <div class="col-sm-5">
                                    <input type="text" id="schedule_start" data-date-format="yyyy-mm-dd hh:ii:ss" name="schedule_start" placeholder="不能为空！"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">终止日期</label>
                                <div class="col-sm-5">
                                    <input type="text" id="schedule_end" data-date-format="yyyy-mm-dd hh:ii:ss" name="schedule_end" placeholder="不能为空！"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="text-center">
                                        <button class="btn btn-primary" id="colin-pub-btn-submit">发布</button>
                                        <button class="btn btn-danger" id="colin-pub-btn-reset">重置</button>
                                    </div>

                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- panel-body -->
                </div>
                <!-- panel -->
            </div>

        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default panel-dark panel-alt">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            今日安排
                        </h4>
                    </div>
                    <div class="panel-body">
                        <div id='external-events'>
                        </div>
                    </div>
                </div>
            </div>
            <!-- col-md-3 -->
            <div class="col-md-9">
                <div id="calendar"></div>
            </div>
            <!-- col-md-9 -->
        </div>
    </div>
</div>
